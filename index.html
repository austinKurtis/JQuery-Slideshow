<!DOCTYPE html>
<html>
<head>
	<title>JQuery Slideshow</title>
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="bodyWrapper">
	<div id="heading">
		<h1>Just Slide The Photos</h1>
	</div>
	<div class="slideWrapper">
		<ul>
			<li>
				<img src="images/BB01.jpg" alt="My name's Mike D and I'm the ladies choice">
				<div class="caption">Humpty Dumpty was a big fat egg</div>
			</li>
			<li>
				<img src="images/BB02.jpg" alt="Sweet and sour like a tangerine">
				<div class="caption">He was playing the wall and then he broke his leg</div>
			</li>
			<li>
				<img src="images/BB03.jpg" alt="Now We be getting stupid in your area">
				<div class="caption">Tossed it out the window three minutes hot</div>
			</li>
			<li>
				<img src="images/BB04.jpg" alt="Causing all kinds of hysteria">
				<div class="caption">Hit the Rastaman he said</div>
			</li>
			<li>
				<img src="images/BB05.jpeg" alt="Me and Adam Adam and Mario C">
				<div class="caption">BLOODCLOT!</div>
			</li>
		</ul>
		<div class="nav buttons">
			<button class="prev" data-nav="prev">&lt;</button>
			<button class="next" data-nav="next">&gt;</button>
		</div>
	</div>

</div>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
